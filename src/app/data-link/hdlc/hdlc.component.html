<svg width="60%" height="100%" viewBox="0 0 100 100">

  <!-- Sender side -->
  <text x="10%" y="10%" fill="white" font-size="5" text-anchor="middle">Sender</text>
  <line x1="10%" y1="12%" x2="10%" y2="100%" style="stroke: white;stroke-width:0.5" />

  <!-- Receiver side -->
  <text x="90%" y="10%" fill="white" font-size="5" text-anchor="middle">Receiver</text>
  <line x1="90%" y1="12%" x2="90%" y2="100%" style="stroke: white;stroke-width:0.5" />

  // dashed lines between sender and receiver
  @for (item of [].constructor(100); track $index) {
	<line x1="10%" [attr.y1]="$index*5 + 15" x2="90%" [attr.y2]="$index*5 + 15" style="stroke: gray;stroke-width:0.5;stroke-dasharray: 3, 3" />
  }


  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="5" markerHeight="5" fill="white" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" />
    </marker>
  </defs>

  <line x1="10" y1="20" x2="89" y2="20" style="stroke: white;stroke-width:0.5" marker-end="url(#arrow)" />
</svg>
